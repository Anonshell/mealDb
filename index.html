<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .card {
            margin-top: 100px;
        }
    </style>
    <title>Meal Db</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body>

    <section style="height:100px">

        <div action="" class="d-flex justify-content-center align-items-center mt-5">




            <input class="px-3 border-2" type="text" placeholder="search" name="search" id="search-field">


            <button onClick="searchMeals()" class="btn btn-primary" id="btn-search">Search</button>

        </div>
    </section>



    <main>

        <!-- meals container  -->
        <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4 p-3 mx-1">



        </div>


        <!-- Modal section -->


        <!-- Modal -->
        <div class="modal fade" id="mealsDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="mealDetailsBody" class="modal-body">
                     
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
